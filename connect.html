    <section id="contact">
        <h2>Get in touch</h2>
        <form action="https://formspree.io/f/xeqwdrva" method="POST">
            <label>
                Your Name
                <input type="text" id="your-name" name="Submitter">
            </label>
            <label>
                Your Email
                <input type="email" id="your-email" name="Submitter-Email">
            </label>
            <label>
                Your City
                <select name="Submitter-City" id="city">
                    <option value="please-select">Please select:</option>
                    <option value="Brisbane">Brisbane</option>
                    <option value="Sydney">Sydney</option>
                    <option value="Melbourne">Melbourne</option>
                </select>
            </label>
            <label>
                Your Message
                <textarea name="Submitter-Message" id="message" rows="4"></textarea>
                <input type="submit" value="Submit" class="btn-submit">
            </label>    
        </form>
